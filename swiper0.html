<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>

        body, ul, li, p, div, h2{
            margin: 0;
            padding: 0;
        }
        .bg0{
            background-image: url(https://www.wwdoctor.com/static/asset/images/main/banner_bg_01.jpg);        
        }
        .bg1{
            background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_02.jpg);        
        }
        .bg2{
            background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_03.jpg);        
        }
        .swiper-slide{
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;    
        }
        .swiper-slide-active{

        }
        #mainBanner .swiper-pagination{
            right: 0;
            bottom: 3rem;
            text-align: left;
        }
        .swiper-pagination-bullet{
            width:auto !important;
            height:auto !important;
            border-radius: 0 !important;
            background-color: transparent !important;
            opacity: 1 !important;
            line-height: 3;
        }
        .swiper-pagination-bullet-active{
            color:rgb(10, 207, 214)
        }
        .container{
            max-width:1440px;
            margin: 0 auto;
        }
        .h-100{
            height: 100%;
        }
        .d-flex{
            display: flex;
        }
        .aic{
            align-items: center;
        }
        .fc_white {
            color: #fff;
        }
        .medium {
            font-weight: 500;
        }
        .f64 {
            font-size: 64px;
            letter-spacing: -0.06em;
            line-height: 1.5;
        }
        .notoS {
            font-family: 'Noto Serif KR', serif;
        }
        .overh {
            overflow: hidden !important;
        }

        .swiper-pagination-bullet::before{
            content: "";
            display: block;
            position: absolute;
            left: 0; right: 0;
            bottom: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .swiper-pagination-bullet::after{
            content: "";
            display: block;
            position: absolute;
            left: 0;
            width: 0;
            bottom: 0;
            height: 4px;
            background-color: rgba(204, 23, 23, 1);
        }
        .swiper-pagination-bullet-active::after{
            width: 100%;
            transition: 3s;
        }
        
  </style>


    </style>
</head>

<body>
    <section id="mainBanner">
        <div class="swiper" >
            <div class="swiper-wrapper">
                <div class="swiper-slide  bg0">
                    <div class="container h-100 d-flex aic"> <!-- 화면이 커졌다가 작아졌다 해도 같은 자리에 고정 -->
                        <h2 class="notoS f64 fc_white medium">
                        <p class="overh">  <!-- overflow : hidden -->
                            <span>비염, 천식, 폐질환</span>
                        </p>
                        <p class="overh">
                            <span>편강한의원</span>
                        </p>
                        </h2>
                    </div>                    
                </div>
                <div class="swiper-slide  bg1">
                    <div class="container h-100 d-flex aic">
                    <h2 class="notoS f64 fc_white medium">
                        <p class="overh">
                            <span>근본치료에 집중하는</span>
                        </p>
                        <p class="overh">
                            <span>편강 원인 치유법</span>
                        </p>
                    </h2>
                    </div>  
                </div>
                <div class="swiper-slide  bg2">
                    <div class="container h-100 d-flex aic">
                    <h2 class="notoS f64 fc_white medium">
                        <p class="overh">
                            <span>편강 의학이</span>
                        </p>
                        <p class="overh">
                            <span>세계로 갑니다</span>
                        </p>
                    </h2>
                    </div>  
                </div>    
            </div>
        
            <div class="swiper-pagination container">
                <div class="pagination">
                    <ul>
                        <li class="">
                            <button type="button" class="f18 fc_white" data-index="1">비염, 천식, 폐질환 편강한의원</button>
                        </li>
                        <li class="">
                            <button type="button" class="f18 fc_white" data-index="2">편강 원인 치유법</button>
                        </li>
                        <li class="">
                            <button type="button" class="f18 fc_white" data-index="3">편강의학이 세계로 갑니다</button>
                        </li>
                    </ul>
                    <span class="progress">
                        <span class="bar"></span>
                    </span>
                </div>
            </div>
        </div>
    </section>
   
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
 <script>
    
    const bannerText = ['평강한의원 후기','한약소개','예약하기'];
    const swiper_mainBanner = new Swiper("#mainBanner .swiper", {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        pagination: {
            el: "#mainBanner .swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
            //   return '<span class="' + className + '">' + (index + 1) + "</span>";
            return `<span class= "${className}"> ${bannerText[index]} </span>`;
            },
        },
    });
 
 </script>
</body>

</html>
